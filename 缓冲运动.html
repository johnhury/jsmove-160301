<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,ul,li{padding: 0;margin: 0;}
		#oDiv{position:relative;width: 200px;height: 200px;background: red;left:-200px;top:0;}
		.hot{ position: absolute;width:30px;text-align: center;padding:10px 0;background: blue;color: #fff;top:72px;left:200px;}
	</style>
</head>
<body>
	<div id="oDiv">
		<div class="hot" id="hot">热点</div>
	</div>
</body>
<script>
	window.onload=function () {
		var oDiv=document.getElementById('oDiv');
		oDiv.onmouseover=function(){
			startMove(this,0);
		}
		oDiv.onmouseout=function(){
			startMove(this,-200);
		}
	}
	var timer=null,iSpeed;
	function startMove(obj,iTarget){
		clearInterval(timer);
		timer = setInterval(function(){
			var obj_w=obj.offsetLeft;
			// iSpeed=obj.offsetLeft>iTarget?-10:10;
			if(obj_w<iTarget){
				iSpeed=Math.ceil((iTarget-obj_w)/13);
			}else{
				iSpeed=Math.floor((iTarget-obj_w)/13);
			}

			
			if(obj_w==iTarget){
				clearInterval(timer);
			}
			else{
				obj.style.left=obj_w+iSpeed+'px';
			}
		},30);		
	}
	function getStyle(obj,attr){
		if(obj.CurrentStyle){
			return obj.CurrentStyle[attr];
		}
		else
		{
			return window.getComputedStyle(obj,false)[attr];
		}
	}
</script>
</html>
